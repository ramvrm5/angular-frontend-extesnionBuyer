<div class="container-fluid">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-square-spin" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <app-header></app-header>

    <div class="row row2-vh-50 white-Gradient">
        <div class="col-lg-5 mx-auto mt-4 mb-4">
            <div class="row mt-3">
                <div class="col-lg-7 Login-Text">
                    <p>CHANGE PASSWORD</p>
                </div>
            </div>
        <p-messages [(value)]="msgs"></p-messages>
            <form [formGroup]="credential" (ngSubmit)="onSubmit()">
                <div class="row mt-2">
                    <div class="col-lg-12 username-input">
                        <input class="form-control h-100" type="password" formControlName="newPassword"
                            placeholder="New Password" name="Fname" class="form-control"
                            [ngClass]="classForValidation('newPassword')" />
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors.required">Password is required</div>
                            <div *ngIf="f.newPassword.errors.minlength">Password must be at least 8 characters</div>
                        </div>
                        <div *ngIf="submitted && !f.newPassword.errors && !f.confirmPassword.errors"
                            class="valid-feedback">
                            <div>Password is correct</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-12 username-input">
                        <input class="form-control h-100" type="password" placeholder="Confirm Password"
                            name="confirmPassword" formControlName="confirmPassword" class="form-control"
                            [ngClass]="classForValidation('confirmPassword')" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                        <div *ngIf="submitted && !f.confirmPassword.errors && !f.newPassword.errors"
                            class="valid-feedback">
                            <div>Confirm Password Match</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-lg-12 mx-auto buttonSignIn">
                        <button class="btn btn-primary btn-lg w-100">CHANGE PASSWORD</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
