<div class="container-fluid">
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-square-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
  <app-header></app-header>

  <div class="row row2-vh-50 white-Gradient">
    <div class="col-lg-7 mx-auto mt-4 mb-4">
      <div class="row mt-5">
        <div class="col-lg-7 Login-Text">
          <p>LOG IN</p>
        </div>
      </div>
      <p-messages [(value)]="msgs"></p-messages>
      <div class="row mt-n3 mb-2">
        <div class="col-lg-7 Login-to-access-Text">
          <p class="mb-0">Login to access your account</p>
        </div>
      </div>
<!--       <div class="row mt-3 mb-5">
        <div class="col-lg-6 col-md-6 buttonfacebook pr-0">
          <button (click)="signInWithFB()"  type="button" class="btn btn-primary btn-lg btn-block"><i
              class="fa fa-facebook" aria-hidden="true"></i> Connect with Facebook</button>
        </div>
        <div class="col-lg-6 col-md-6 buttontwitter pl-0">
          <button (click)="signInWithGoogle()" type="button" class="btn btn-primary btn-lg btn-block"><i
              class="fa fa-google" aria-hidden="true"></i> Connect with Google</button>
        </div>
      </div> -->
      <form [formGroup]="data" (ngSubmit)="signIn()">
        <div class="row mt-n1">
          <div class="col-lg-12 username-input">
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="classEmailForValidation()" placeholder="Email" />
            <i class="fa fa-user icon"></i>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            <div *ngIf="submitted && !f.email.errors" class="valid-feedback">
              <div>Email is correct</div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-12 username-input">
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="classPasswordForValidation()" placeholder="Password" />
            <i class="fa fa-lock"></i>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
            <div *ngIf="submitted && !f.password.errors" class="valid-feedback">
              <div>Password is correct</div>
            </div>
          </div>
        </div>
        <div class="row mt-4 mb-4">
          <div class="col-lg-12 keepMeLogin ml-2">
            <div class="custom-control custom-checkbox h-75">
              <input type="checkbox" formControlName="KeepMeLoggedIn" class="form-check-input largerCheckbox" id="exampleCheck1">
              <label class="form-check-label ml-2 mt-1" for="exampleCheck1">Keep me logged in</label>
            </div>
          </div>
        </div>
        <div class="row mt-n1">
          <div class="col-lg-12 buttonSignIn ml-2">
            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
          </div>
        </div>
      </form>
      <div class="row mt-5 mb-5 pb-4">
        <div class="col-lg-12 ml-2">
          <div class="d-flex mb-3">
            <div class="mr-auto p-2">
              <p class="acoount">Lost Your Password ? <a class="signUp" [routerLink]="['/forgot-password']">Forgot Password</a></p>
              <!-- <a class="lastPassword" [routerLink]="">Lost Your Password ?</a> -->
            </div>
            <div class="p-2">
              <p class="acoount">Don't have an account? <a class="signUp" [routerLink]="['/signUp']">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
</div>
