<div class="container-fluid">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-square-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
    <app-header></app-header>
  
    <div class="row row2-vh-50 white-Gradient">
      <div class="col-lg-5 mx-auto mt-4 mb-4">
        <p-messages [(value)]="msgs"></p-messages>
        <div class="row mt-3">
          <div class="col-lg-7 Login-Text">
            <p>FORGOT PASSWORD</p>
          </div>
        </div>
        <form [formGroup]="data" (ngSubmit)="sendEmail()">
          <div class="row mt-2">
            <div class="col-lg-12 username-input">
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="classEmailForValidation()" placeholder="your@gmail.com" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
<!--               <div *ngIf="submitted && !f.email.errors" class="valid-feedback">
                <div>Email is correct</div>
              </div> -->
            </div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-lg-12 mx-auto buttonSignIn">
              <button class="btn btn-primary btn-lg w-100">Send Email</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <app-footer></app-footer>
  </div>
