<diV class="row">
	<div class="col-lg-12 col-md-12">
		<nav class="navbar mt-3 mb-3 firstnavbar">
			<a class="nav-link aristaAlertnate" [routerLink]="['/']">browser <span
					class="aristaLight">extensions</span></a>
			<div class="form-inline">
				<a class="nav-link" [routerLink]="['/listing']">Help</a>
				<a *ngIf="tokenBollean == false" class="nav-link" [routerLink]="['/signUp']">Sign up</a>
				<a *ngIf="tokenBollean == false" class="nav-link" [routerLink]="['/login']">Log in</a>
				<a *ngIf="tokenBollean == true" class="nav-link" [routerLink]="" (click)="logout()">Logout</a>
			</div>
		</nav>
	</div>
</diV>
<div class="row">
	<div class="col-lg-12 col-md-12">
		<nav class="navbar navbar-expand-md bg-light-opacity navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/browse/extensions']" [queryParams]="{type:'Chrome'}">Chrome
							Extensions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/browse/extensions']"
							[queryParams]="{type:'Mozila'}">Firefox Extensions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/browse/extensions']" [queryParams]="{type:'Edge'}">Edge
							Extensions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/browse/extensions']" [queryParams]="{type:'Opera'}">Opera
							Extensions</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/browse/extensions']" [queryParams]="{type:'Safari'}">Safari
							Extensions</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
